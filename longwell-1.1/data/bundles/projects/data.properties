# list of datasets used
bundle.datasets = doap

# controls the inferencing
inferencing = yes

# controls whether or not more data can be added once running
allowAdd = true

# scutter properties
scutter.enabled = true
# how many levels down to follow rdfs:seeAlso links; 0 for none at all
scutter.depth = 0
# where to index the scutter internal model
scutter.indexPath = /WEB-INF/scutter-index
# default URLs to start scuttering with (comma separated) - NOT IMPLEMENTED
# scutter.defaultURLs = 
# which query type to use for the scutter internal model - NOT IMPLEMENTED
# uses local, in-memory model by default for the moment
# scutter.queryType = JenaLocalAPIModel

# type of repository
repository.type = files
#repository.type = database
#repository.type = triple-store
#repository.type = kowari-memory
#repository.type = kowari
#repository.type = joseki
#repository.type = 3store
#repository.type = sesame

# type of query system
queryType = JenaLocalAPIModel
#queryType = JenaLocalRDQLModel
#queryType = KowariLocalAPIModel
#queryType = KowariITQLModel
#queryType = JosekiRDQLModel
#queryType = ThreeStoreRDQLModel
#queryType = SesameRDQLModel
#queryType = SesameSeRQLModel

# data path (for file repository) [relative to the web application directory]
data.path =  WEB-INF/data

# database type (for database repository)
database.type = MySQL
#database.type = PostgreSQL

# MySQL config options
mysql.classname = com.mysql.jdbc.Driver
mysql.database = similedemo
mysql.user = ryanlee
mysql.password = 
mysql.model = SIMILEentire
# mysql.model = SIMILEsubset

# PostgreSQL config options
postgresql.classname = org.postgresql.Driver
postgresql.database = similedemo
postgresql.user = ryanlee
postgresql.password = 
postgresql.model = SIMILEentire
# postgresql_model = SIMILEsubset

# Kowari config options (for kowari repository)
kowari.model = <rmi://localhost/server1#sampledata>

# Joseki config options
joseki.uri = http://localhost:2020/simile-kowari

# 3Store config options
3store.uri = http://localhost/rdql/

# Sesame config options
sesame.uri = http://localhost:8080/sesame/
sesame.repository = rdbms-rdf-db
sesame.user = testuser
sesame.password = opensesame
